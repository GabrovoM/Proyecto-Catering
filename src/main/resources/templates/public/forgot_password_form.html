<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>Olvidó contraseña</title>
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="icon" type="image/png" href="/img/favicon.png" sizes="64x64">
</head>
<body>
	<th:block th:insert="~{public/navigation::main-nav}"></th:block>
	<div class="text-center mt-5">
		<h2>Olvidó contraseña</h2>
	</div>
	<div th:if="${error != null}">
		<p class="text-danger">[[${error}]]</p>
	</div>
	<div th:if="${message != null}">
		<p class="text-warning">[[${message}]]</p>
	</div>
	<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
			<div>
				<p>Enviaremos un enlace para restablecer la contraseña a su correo electrónico (debe ser el mismo con el que se ha registrado).</p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico"
						required autofocus />
				</p>
				<p class="text-center">
					<input type="submit" value="Enviar" class="btn btn-custom-primary" />
				</p>
			</div>
		</div>
	</form>

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
